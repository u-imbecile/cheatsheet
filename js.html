function abc(){
    var uss1 = document.getElementById("us1");
    var pss1 = document.getElementById("ps1");
    //Reg Ex Terms Definition
    var capARegex=/[A-Z]+/;    
    var smallARegex=/[a-z]+/;    
    var numARegex=/[0-9]+/;    
    var specialARegex=/\W+/; 

var uflag=0, pflag=0;
    if(uss1.ariaValueMax.match(capARegex) && uss1.value.match(smallARegex) && uss1.value.match(numARegex)){
        //all ok for user
    uflag=1;
}
if(pss1.value.match(capARegex) && pss1.value.match(smallARegex) && pss1.value.match(numARegex) && pss1.value.match(specialARegex)){
    //all ok for password
    if(pss1.value.length>=8 && pss1.value.length<=13){
        pflag=1;
    }
    else{
        alert("Length should be in 8 to 13");
        pss1.focus();
        return false;
    }
  }
  if(uflag==0 || pflag==0){
    if(uflag==0){
        alert("Please Fill the Correct User Name.");
        uss1.value=''; //Optional
        uss1.focus();
        return false;
    }
    else{
        alert("Please Fill the Correct Password.");
        pss1.value='';//Optional
        pss1.focus();
        return false;
    }
  }
  else
        return true;
}
